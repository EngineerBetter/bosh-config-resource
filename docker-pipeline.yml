---
resources:
- name: input-scripts 
  type: git
  source:
    uri: https://github.com/starkandwayne/bosh-config-resource.git
    branch: master
    paths: [Dockerfile, assets/*]

- name: docker-image-bosh-config-resource
  type: docker-image
  source:
    email: {{docker-hub-email}}
    username: {{docker-hub-username}}
    password: {{docker-hub-password}}
    repository: {{docker-hub-image-dummy-resource}}

jobs:
- name: job-create-docker-image
  public: true
  serial: true
  plan:
  - get: input-scripts
    trigger: true
  - put: docker-image-bosh-config-resource
    params: {build: input-scripts}
